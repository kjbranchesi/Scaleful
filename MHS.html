		<script>
			d3.json('./MHS.json', function(data) {
			    for (var i = 0; i < data.length; i++) {
			        data[i] = MG.convert.date(data[i], 'date');
			    }

			    MG.data_graphic({
			        title: "MIT VS Harvard VS Stanford",
			        description: "This chart shows the popularity of each artist based on the number of times they are mentioned in The Gaurdian from 1999 - 2017. As their feuds escalated we look at who's shade carried the most weight at the time they feuded.",
			        data: data,
			        width: 1410,
			        height: 500,
			        right: 40,
			        target: '#dataviz',
			        legend: ['Line 1','Line 2','Line 3'],
			        legend_target: '.legend'
			    });
			});
		</script>
