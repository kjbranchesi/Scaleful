		<script>
			d3.json('fake_users2.json', function(data) {
			    for (var i = 0; i < data.length; i++) {

			    }

			    MG.data_graphic({
			        title: "Multi-Line Chart",
			        description: "This line chart contains multiple lines.",
			        data: data,
			        width: 600,
			        height: 200,
			        right: 40,
			        target: '#dataviz',
			        legend: ['Line 1','Line 2','Line 3'],
			        legend_target: '.legend'
			    });
			});
